<h3>posts</h3>
<ul>
  <li *ngFor="let post of posts">
      <a class="project-a" [routerLink]="['/work', post['_embedded']['wp:term'][0][0].slug, post.slug]">
        <div [innerHtml]= "post.title.rendered"></div>
        <img [src]="post['jetpack_featured_media_url']" alt="project logo"/>
      </a>
  </li>
</ul>
